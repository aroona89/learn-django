{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="col-sm-10">
    <h3 class="text-white my-5">Update Image</h3>
</div>

<!-- BASIC FORM ELELEMNTS -->
<div class="row mt">
    <div class="col-lg-12">
        <div class="form-panel">

            <h4 class="mb"><i class="fa fa-user"></i>&nbsp;&nbsp; Update Profile Photo</h4>

            <form class="form-horizontal style-form" enctype="multipart/form-data" method="post" name="profile">
                {%csrf_token%}
                <div class="form-group">
                    <label class="col-sm-2 col-sm-2 control-label"></label>
                    <div class="col-sm-4">
                        {{form.as_p}}  
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10" style="padding-left:25% ">
                        <button type="submit" name="submit" class="btn btn-primary">Submit</button>
                        <a href="{% url 'UserDashboard'%}" class="btn btn-info">back</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
