{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="col-sm-10">
  <h3 class="text-white my-5">Upload Document</h3>
</div>

<!-- BASIC FORM ELELEMNTS -->
<div class="row mt">
  <div class="col-lg-12">
    <div class="form-panel">
      <form class="form-horizontal style-form" method="post" name="complaint" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group" class="custom-select">
          <label class="col-sm-2 col-sm-2 control-label">Category</label>
          <div class="col-sm-4">
            <select name="category" id="category" class="form-control" onChange="getCat(this.value);" required="">
              <option value="">Select Category</option>
              {% for category in categories %}
              <option value="{{ category.id }}">{{ category.CategoryName }}</option>
              {% endfor %}
            </select>
          </div>
          <label class="col-sm-2 col-sm-2 control-label">Sub Category </label>
          <div class="col-sm-4">
            <select name="subcategory" id="subcategory" class="form-control">
              <option value="">Select Subcategory</option>
              {% for subcategory in subcategories %}
              <option value="{{ subcategory.id }}">{{ subcategory.SubCategoryName }}</option>
            {% endfor %}
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 col-sm-2 control-label">Department</label>
          <div class="col-sm-4">
            <select name="state" required="required" class="form-control">
              <option value="">Select Department</option>
              {% for department in departments %}
              <option value="{{ department.id }}">{{ department.StateName }}</option>
              {% endfor %}
            </select>
          </div>
          <label class="col-sm-2 col-sm-2 control-label">Complaint Type</label>
          <div class="col-sm-4">
            <input type="text" name="Type" required="required" class="form-control">
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 col-sm-2 control-label">Document Details</label>
          <div class="col-sm-6">
            <textarea name="Desc" required="required" cols="10" rows="10" class="form-control"></textarea>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 col-sm-2 control-label">Upload Related Doc(if any) </label>
          <div class="col-sm-6">
            <input type="file" name="Doc" class="form-control" value="">
          </div>
        </div>



        <div class="form-group">
          <div class="col-sm-10" style="padding-left:25% ">
            <button type="submit" name="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>

{% endblock content %}
