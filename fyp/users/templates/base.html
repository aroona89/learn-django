<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DMS | Dashboard</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'main/css/bootstrap-3.2.0.css'%}" rel="stylesheet">
    <!--external css-->
    <link href="{% static 'main/css/font-awesome-4.1.0.css'%}" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/bootstrap-3.2.0.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/jquery.gritter.css' %}" />
    <link rel="stylesheet" type="text/css" href="{%static 'main/lineicon/style.css' %}">    

    <!-- Custom styles for this template -->
    <link href="{% static 'main/css/style.css'%}" rel="stylesheet">
    <link href="{% static 'main/css/style-responsive.css' %}" rel="stylesheet">

    <script src="{% static 'main/js/chart-master/Chart.js'%}"></script>
    
</head>
<body>  
    <section id="container" >
        {% include "header.html" %}
        <aside>
          <div id="sidebar"  class="nav-collapse ">
              {% include "sidebar.html"%}
          </div>
        </aside>      
        <section id="main-content">
            <section class="wrapper">
                {% block content %}
                {% endblock content %}
            </section>
        </section>
    {% include "footer.html" %} 
    </section>

    <!-- js placed at the end of the document so the pages load faster -->
    <script src="{% static 'main/js/jquery-1.10.2.js' %}"></script>
    <script src="{%static 'main/js/jquery-1.8.3.min.js' %}"></script>
    <script src="{%static 'main/js/bootstrap.min-3.2.0.js' %}"></script>
    <script class="include" type="text/javascript" src="{% static 'main/js/jquery.dcjqaccordion.2.7.js' %}"></script>
    <script src="{% static 'main/js/jquery.scrollTo.min.js' %}"></script>
    <script src="{% static 'main/js/jquery.nicescroll.js' %}" type="text/javascript"></script>
    <script src="{% static 'main/js/jquery.sparkline.js' %}"></script>


    <!--common script for all pages-->
    <script src="{% static 'main/js/common-scripts.js' %}"></script>
    
    <script type="text/javascript" src="{% static 'main/js/jquery.gritter.js' %}"></script>
    <script type="text/javascript" src="{% static 'main/js/gritter-conf.js' %}"></script>
 
    <!--script for this page-->
    <script src="{% static 'main/js/sparkline-chart.js' %}"></script>    
	<script src="{% static 'main/js/zabuto_calendar.js' %}"></script>	
</body> 
</html>
