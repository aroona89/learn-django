{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="col-sm-10">
    <h3 class="text-white my-5">change password</h3>
</div>

<!-- BASIC FORM ELELEMNTS -->
<div class="row mt">
    <div class="col-lg-12">
        <div class="form-panel">
            <h4 class="mb"><i class="fa fa-angle-right"></i> User Change Password</h4>

            <form class="form-horizontal style-form" method="post" name="chngpwd" onSubmit="return valid();">
                {% csrf_token %}
                <div class="form-group">
                    <label class="col-sm-2 col-sm-2 control-label">Current Password</label>
                    <div class="col-sm-10">
                        <input type="password" name="old_password" required="required" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 col-sm-2 control-label">New Password</label>
                    <div class="col-sm-10">
                        <input type="password" name="new_password1" required="required" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 col-sm-2 control-label">Confirm Password</label>
                    <div class="col-sm-10">
                        <input type="password" name="new_password2" required="required" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10" style="padding-left:25% ">
                        <button type="submit" name="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
