<!DOCTYPE html>
{% load static %}
<html lang="en">


<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Document Management System</title>
  <link href="{% static 'main/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'main/css/half-slider.css' %}" rel="stylesheet">
</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse"
                  data-target="#bs-example-navbar-collapse-1">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="{%url 'home'%}">Document Management System</a>
          </div>
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav">
                  <li>
                      <a href="{%url 'login'%}">User Login</a>
                  </li>
                  <li>
                      <a href="{%url 'signup'%}">User Registration</a>
                  </li>
                  <li>
                      <a href="{%url 'admin'%}">admin</a>
                  </li>
              </ul>
          </div>
          <!-- /.navbar-collapse -->
      </div>
      <!-- /.container -->
  </nav>

  <!-- Half Page Image Background Carousel Header -->
  <header id="myCarousel" class="carousel slide">
      <!-- Wrapper for Slides -->
      <div class="carousel-inner">

          <div class="item active">
              <!-- Set the first background image using inline CSS below. -->
              <div class="fill" style="background-image: url('http://127.0.0.1:8000/static/main/images/1.jpg');">
              </div>
          </div>

          <div class="item">
              <!-- Set the second background image using inline CSS below. -->
              <div class="fill" style="background-image: url('http://127.0.0.1:8000/static/main/images/2.jpg');">
              </div>
          </div>
      </div>

      <!-- Controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="icon-prev"></span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="icon-next"></span>
      </a>

  </header>



  <!-- Page Content -->
  <div class="container">

      <div class="row">
          <div class="col-lg-12">
              <h1>Document Management System</h1>

          </div>
      </div>

      <hr>

      <!-- Footer -->
      <footer>
          <div class="row">
              <div class="col-lg-12">
                  <p>Copyright &copy; <a href="http://www.gcuf.edu.pk/">GCUF</a> | Document Management System
                      2023</p>
              </div>
          </div>
          <!-- /.row -->
      </footer>

  </div>
  <!-- /.container -->

  <!-- jQuery -->
  <script src="{% static 'main/js/jquery-1.11.1.js' %}"></script>

  <!-- Bootstrap Core JavaScript -->
  <script src="{% static 'main/js/bootstrap.min-3.3.7.js' %}"></script>

  <!-- Script to Activate the Carousel -->
  <script>
      $('.carousel').carousel({
          interval: 2000 //changes the speed
      })
  </script>

</body>

</html>
